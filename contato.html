<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Bem vindo à Cabana do Mistério">
    <meta name="Keyword" content="cabana, mistério, Gravity Falls">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fba27ba838.js" crossorigin="anonymous"></script>
    <title>Cabana do Mistério | Entre em Contato. </title>
</head>
<body>
    <header>
        <nav id="barra_dnav"> 
            <div class="container">
                <h1><a href="index.html">Cabana do Mistério</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a class="pag_atual" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="form-contato" class="pad3-y">
        <div class="container">
            <h1 class="cbc-form">Entre em Contato <span class="txt_principal">Conosco</span></h1>    
        </div>
        <p class="centro">Estamos quase lá! Por favor, preencha o formulário abaixo:</p>
        <form action="" method="POST">
            <div class="campos-form">
                <label for="nome"> Nome </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campos-form">
                <label for="email"> Email </label>
                <input type="text" name="email" id="email">
            </div>
            <div class="campos-form">
                <label for="mensagem"> Mensagem </label>
                <textarea type="text" name="mensagem" id="mensagem"></textarea>
            </div>
            <button type="submit"> Enviar</button>
        </form>
    </section>
    <section id="info-contato" class="bg_p">
        <div class="container">
            <div class="box">
                <i class="fas fa-home fa-3x"></i>
                <h3>Localização</h3>
                <p>Gravity Falls, Oregon</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Telefone</h3>
                <p>(45) 47302-6074</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>cabanadomisterio@gmail.com</p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id="rodape">
        <p>Cabana do Mistério &copy;2021 - Criado por Rafael Barbosa.</p>
    </footer>
</body>
</html>
